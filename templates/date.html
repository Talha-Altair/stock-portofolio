<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Trade Holding</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<div id="container" style="height: 300px; margin-top: 2em"></div>


<button id="getcsv">Get CSV In Console</button>

</head>
<body>
    <h1 style="color: black;" style="align-items: center;"> QUEST TRADE </h1>
    <script>
        var pnl_list = JSON.parse('{{pnl_list|tojson}}')
        var chart = new Highcharts.StockChart({

            chart: {
                renderTo: 'container'
            },
        
            navigator: {
                series: {
                    includeInDataExport: false
                }
            },
            series: [{
                name: "Quest Trade Holdings",
                data: pnl_list, //All Zero Values is Fake Data
                pointStart: Date.UTC(2021, 4, 9),
                pointInterval: 24 * 36e5
            }],
        
            exporting: {
                csv: {
                    dateFormat: '%Y-%m-%d'
                }
            }
        
        });
        
        document.getElementById('getcsv').addEventListener('click', function () {
            console.log(chart.getCSV())
            console.log("All Zero Values are Fake Data")
            //alert(chart.getCSV());
        });
        
    </script>
</body>
</html>
