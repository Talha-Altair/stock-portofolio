<!DOCTYPE html>
<html lang="en">
<head>
    <title>Line Chart</title>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>

<div id="container"></div>
</head>
<body>
    <style>
        #container {
        height: 400px; 
        min-width: 310px; 
        max-width: 800px;
        margin: 0 auto;
    }
</style>

<script>
    Highcharts.chart('container', {

        title: {
            text: 'Highcharts 3d line chart'
        },
    
        chart: {
            margin: 75,
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                depth: 30
            }
        },
        plotOptions: {
            column: {
                depth: 25
            }
        },
        series: [{
            name:'Portfolio',
            data: [29.9, 32.5, 106.4, 129.2, -144.0, 176.0, -135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
        },{
            name:'COIN',
            data: [29.9, 71.5, 106.4, 120.2, -144.0, 176.0, -135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
        },{
            name:'JNJ',
            data: [29.9, 71.5, 106.4, 129.2, -144.0, 176.0, -135.6, 118.5, 216.4, 194.1, 95.6, 54.4]
        }]
    });
</script>
</body>
</html>
